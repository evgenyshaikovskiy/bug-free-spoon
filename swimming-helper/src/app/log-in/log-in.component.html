<div class="login-wrapper">
  <div class="login-title">Введите логин и пароль</div>
  <div class="input-container">
    <p class="login-text">Логин</p>
    <input class="login-input" type="text" placeholder="Логин">
  </div>
  <div class="input-container">
    <p class="login-text">Пароль</p>
    <input class="login-input" type="text" placeholder="Пароль">
  </div>
  <div class="login-buttons">
    <button class="login-button" (click)="onLoginClick()">Войти</button>
  </div>
</div>
